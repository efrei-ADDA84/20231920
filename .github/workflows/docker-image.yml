name: Build and publish Docker image on Azure

on:
  push:
    branches:
      - TP4
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image to Dockerhub
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: weatherapp:latest
        
    - name: Login to Azure container registry
      uses: docker/login-action@v3
      with: 
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: Build and push docker image to Azure container registry
      uses: docker/build-push-action@v5
      with: 
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/20231920

    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure container instance
      uses: azure/aci-deploy@v1
      with: 
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        dns-name-label: devops-20231920
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/20231920
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: 20231920
        location: 'francecentral'
        secure-environment-variables: API_KEY=${{ secrets.API_KEY }}
        ports: 8081